<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Asanz - Signup</title>
  
  <script src="validateSignUp.js"></script>
  
  <link rel="stylesheet" href="css/signup.css">

</head>

<body>

  <div class="wrap">
		<div class="avatar">
      		<img src="img/login/avatar.png">
		</div>
		<form name="SignUpForm"  onsubmit="return validateSignUp()" action="signup.php" method="post">
			<input id="uname" name="uname" type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" autocomplete = off>

			<div class="bar">
				<i></i>
			</div>
			<input id="pass" name="pass" type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" autocomplete = off>
			<div class="bar">
				<i></i>
			</div>		
			<input id="repass" type="password" placeholder="Retype Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Retype Password'" autocomplete = off>
			<br>
			<button type="submit" id="signup">Sign me up!</button>
		</form>
	</div>

</body>

</html>
