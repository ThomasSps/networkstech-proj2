<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Asanz - Login</title>

  <link rel="stylesheet" href="css/login.css">

</head>

<body>

  <div class="wrap">
		<div class="avatar">
      	<img src="img/login/avatar.png">
		</div>
		<input type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
		<div class="bar">
			<i></i>
		</div>
		<input type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
		<br>
		<button>Log in</button>
		<button>Not a member? Sign up!</button>
	</div>

</body>

</html>
